<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 1100">
  <style>
    .object.white{
      fill: #fff;
    }
    .object.blue{
      fill: #acf;
    }
    .object.broken {
      fill: rgba(221,68,30,0.25);
    }

    .stroke {
      stroke-width: 24px;
      fill: transparent;
    }
    .stroke.blue {
      stroke: #ACF;
    }
    .stroke.line {
      stroke: rgba(158,172,194,0.25);
    }
    .stroke.broken {
      stroke: rgba(221,68,30,0.25);
    }

    text {
      fill: #012970;
      font: bold 42px sans-serif;
    }
    text.smaller{
      font-size: 32px;
      font-weight: normal;
    }
  </style>

  <!-- <rect style="fill: #0001" x="0" y="0" width="2000" height="1400" /> -->

