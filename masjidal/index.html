<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masjid Board</title>

  <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="css/vendor/fa_all.css">
  <link rel="stylesheet" href="css/main.css">

  <style>
    .widthSet {
        max-width: 64px;
    }

    .heightSet {
        max-height: 64px;
    }
  </style>
</head>

<body class="position-absolute vh-100 vw-100">
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="d-block d-sm-none col-sm-3">
        <div class="mt-0 text-center">
          <div class="date-ar">Tanggal</div>
          <div class="date-la">Tanggal</div>
          <hr class="mb-0">

          <div style="transform: translateY(-0%);">
            <span class="hour border-right border-1 border-black"></span>
            <span class="second">10</span>
          </div>
          <hr class="mt-0">

          <div class="message-1">Next Maghrib in</div>
          <div class="countdown">2h 14m</div>
          <hr>
          <div class="location-head">
            <p id="location">
              <span class="fas fa-location-dot"></span>
              <span class="ms-2">Tembagapura, ID</span>
            </p>
          </div>

          <div class="row text-center text-padet">
            <div class="col">
              <div class="shalat-block m-2 p-2">
                <p>Sunrise</p>
                <p>06:00</p>
              </div>
            </div>
            <div class="col">
              <div class="shalat-block m-2 p-2">
                <p>Sunset</p>
                <p>18:00</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-9">
        <div class="float-left">
          <img class="m-4" src="image/YMM logo.png" style="max-height: 100px; max-width: 30vw;">
          <img class="m-4" src="image/ptfi.png" style="max-height: 100px; max-width: 30vw;">
        </div>
        
        <div class="text-center">
          <div id="slideshowPengumuman" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="image/slide/image001.jpg">
              </div>
              <div class="carousel-item">
                <img src="image/slide/thumbnail_image001.jpg">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#slideshowPengumuman" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#slideshowPengumuman" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>

      <div class="d-none d-sm-block col-sm-3">
        <div class="mt-5 text-center">
          <div class="date-ar">Tanggal</div>
          <div class="date-la">Tanggal</div>
          <hr class="mb-0">

          <div style="transform: translateY(-0%);">
            <span class="hour border-right border-1 border-black"></span>
            <span class="second">10</span>
          </div>
          <hr class="mt-0">

          <div class="message-1">Next Maghrib in</div>
          <div class="countdown">2h 14m</div>
          <hr>
          <div class="location-head">
            <p id="location">
              <span class="fas fa-location-dot"></span>
              <span class="ms-2">Tembagapura, ID</span>
            </p>
          </div>

          <div class="row text-center text-padet">
            <div class="col">
              <div class="shalat-blck m-2 p-2">
                <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg" id="sunrise-icon">
                  <style>
                    .sun {stroke: none; fill: #fff06c;}
                    .sun-line {stroke-width: 3; stroke: #fff06c; stroke-linecap: round;}
                    .shadow-line {stroke-width: 3; stroke: #3C3633; fill:#3C3633; stroke-linecap: round;}
                  </style>
                  <path d="M 80 50 a 10 10 0 1 0 -60 0z" class="sun"/>
                  <line x1="87.42269461446391" y1="43.40136924865665" x2="97.27077214458598" y2="41.66488747198734" class="sun-line" />
                  <line x1="80.48068132469166" y1="27.307973515294126" x2="88.5019132522421" y2="21.336387598266263" class="sun-line" />
                  <line x1="67.05436884761755" y1="16.04195966771033" x2="71.54236064962218" y2="7.105633264476211" class="sun-line" />
                  <line x1="50.0" y1="12.0" x2="50.0" y2="2.0" class="sun-line" />
                  <line x1="32.94563115238243" y1="16.04195966771033" x2="28.457639350377818" y2="7.105633264476211" class="sun-line" />
                  <line x1="19.519318675308334" y1="27.307973515294126" x2="11.498086747757895" y2="21.336387598266263" class="sun-line" />
                  <line x1="12.577305385536093" y1="43.40136924865665" x2="2.729227855414017" y2="41.66488747198735" class="sun-line" />

                  <line x1="2" x2="98" y1="50" y2="50" class="shadow-line" />
                  <path d="M8 60 h10 m9 0 h15 m17 0 h15 m9 0 h10" class="shadow-line" />
                  <path d="M18 70 h52 m8 0 h5" class="shadow-line" />
                  <path d="M50 70 h-2 v-6 h-2 l4 -3 l4 3 h-2 v6z" class="shadow-line" />
                </svg>
                <p>06:00</p>
              </div>
            </div>
            <div class="col">
              <div class="shalat-blok m-2 p-2">
                <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg" id="sunset-icon">
                  <style>
                    .sun {stroke: none; fill: #fff06c;}
                    .sun-line {stroke-width: 3; stroke: #fff06c; stroke-linecap: round;}
                    .shadow-line {stroke-width: 3; stroke: #3C3633; fill:#3C3633; stroke-linecap: round;}
                  </style>
                  <path d="M 80 50 a 10 10 0 1 0 -60 0z" class="sun"/>
                  <line x1="87.42269461446391" y1="43.40136924865665" x2="97.27077214458598" y2="41.66488747198734" class="sun-line" />
                  <line x1="80.48068132469166" y1="27.307973515294126" x2="88.5019132522421" y2="21.336387598266263" class="sun-line" />
                  <line x1="67.05436884761755" y1="16.04195966771033" x2="71.54236064962218" y2="7.105633264476211" class="sun-line" />
                  <line x1="50.0" y1="12.0" x2="50.0" y2="2.0" class="sun-line" />
                  <line x1="32.94563115238243" y1="16.04195966771033" x2="28.457639350377818" y2="7.105633264476211" class="sun-line" />
                  <line x1="19.519318675308334" y1="27.307973515294126" x2="11.498086747757895" y2="21.336387598266263" class="sun-line" />
                  <line x1="12.577305385536093" y1="43.40136924865665" x2="2.729227855414017" y2="41.66488747198735" class="sun-line" />

                  <line x1="2" x2="98" y1="50" y2="50" class="shadow-line" />
                  <path d="M8 70 h10 m9 0 h15 m17 0 h15 m9 0 h10" class="shadow-line" />
                  <path d="M18 60 h52 m8 0 h5" class="shadow-line" />
                  <path d="M50 60 h-2 v6 h-2 l4 3 l4 -3 h-2 v-6z" class="shadow-line" />
                </svg>
                <p>18:00</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="position-absolute bottom-0 start-0 vw-100 text-padet">
      <div class="row text-center m-0">
        <div class="col py-4 shalat-block">
          <p class="shalat-time mb-2 shalat-fajr">04:00</p>
          <p class="shalat-name mb-2">Subuh</p>
          <div class="iqamah-time">04:10</div>
        </div>
        <div class="col py-4 shalat-block">
          <p class="shalat-time mb-2 shalat-dhuhr">12:00</p>
          <p class="shalat-name mb-2">Dhuhur</p>
          <div class="iqamah-time">12:10</div>
        </div>
        <div class="col py-4 shalat-block">
          <p class="shalat-time mb-2 shalat-asr">15:00</p>
          <p class="shalat-name mb-2">Ashar</p>
          <div class="iqamah-time">15:00</div>
        </div>
        <div class="col py-4 shalat-block active">
          <p class="shalat-time mb-2 shalat-maghrib">18:00</p>
          <p class="shalat-name mb-2">Maghrib</p>
          <div class="iqamah-time">18:10</div>
        </div>
        <div class="col py-4 shalat-block">
          <p class="shalat-time mb-2 shalat-isha">19:00</p>
          <p class="shalat-name mb-2">Isya</p>
          <div class="iqamah-time">19:10</div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/bootstrap.bundle.min.js"></script>
<script src="js/vendor/fa_all.js"></script>

<script>
  const slideshow = document.querySelector('#slideshowPengumuman')

  const carousel = new bootstrap.Carousel(slideshow, {
    interval: 2000,
    touch: true
  })
</script>

</html>
