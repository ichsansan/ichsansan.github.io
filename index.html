<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
</head>

<body>
  <div class="container h-100">
    <div class="row align-items-center h-100">
      <div class="col-lg-4 col-md-8 mx-auto" style="margin-top: 20vh; height: 45vh;">
        <div class="card h-100 bg-light">
          <div class="card-body text-center">
            <img src="https://mystickermania.com/cdn/stickers/anime/spy-family-anya-peace-512x512.png" alt="" width="130" height="130">
            <form class="mt-5">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama" autocomplete="off">
                <label for="nama">Masukkan nama anda</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="userid" name="userid" placeholder="Masukkan User ID" autocomplete="off">
                <label for="userid">Masukkan User ID anda</label>
              </div>
              <button type="submit" class="btn btn-lg btn-primary ">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
