<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdvancedMarkerView Example</title>

  <link href="css/vendor/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/vendor/fa_all.css">
  <style>
    #map {
      height: 600px;
    }
  </style>

</head>

<body>
  <div class="container mt-5">
    <h2 class="border-bottom pb-0">Settings</h2>
    <h4 class="title">Shalat time</h4>
    <div class="row mb-2">
      <div class="col-lg-6">

        <div class="mb-2">
          <label for="latitude" class="form-label text-secondary">Position</label>
          <div class="input-group mb-3">
            <span class="input-group-text rounded-start-4">Lat</span>
            <input type="text" class="form-control latitude" id="latitude" placeholder="Latitude" aria-label="Latitude">
            <span class="input-group-text">Lon</span>
            <input type="text" class="form-control rounded-end-4 longitude" id="longitude" placeholder="Longitude"
              aria-label="Longitude">
          </div>
        </div>

        <div class="mb-2">
          <label for="shalat-time-method">Calculation method</label>
          <select class="form-select rounded-4" id="shalat-time-method">
            <option value="MWL">Muslim World League</option>
            <option value="ISNA">Islamic Society of North America (ISNA)</option>
            <option value="Egypt">Egyptian General Authority of Survey</option>
            <option value="Makkah">Umm Al-Qura University, Makkah</option>
            <option value="Karachi">University of Islamic Sciences, Karachi</option>
            <option value="Tehran">Institute of Geophysics, University of Tehran</option>
            <option value="Jafari">Shia Ithna-Ashari, Leva Institute, Qum</option>
          </select>
        </div>

        <h4>Iqamah time</h4>
        <div class="mb-2 text-dark">
          <div class="row g-3 align-items-center mb-2">
            <div class="col"><label class="form-label small" for="interval-iqamah-fajr">Fajr</label></div>
            <div class="col input-group input-group-sm"><input class="form-control rounded-start-4" type="number" id="interval-iqamah-fajr" value="10">
              <span class="input-group-text rounded-end-4">min</span></div>
          </div>
          <div class="row g-3 align-items-center mb-2">
            <div class="col"><label class="form-label small" for="interval-iqamah-dhuhr">Dhuhr</label></div>
            <div class="col input-group input-group-sm"><input class="form-control rounded-start-4" type="number" id="interval-iqamah-dhuhr" value="10">
              <span class="input-group-text rounded-end-4">min</span></div>
          </div>
          <div class="row g-3 align-items-center mb-2">
            <div class="col"><label class="form-label small" for="interval-iqamah-asr">Asr</label></div>
            <div class="col input-group input-group-sm"><input class="form-control rounded-start-4" type="number" id="interval-iqamah-asr" value="10">
              <span class="input-group-text rounded-end-4">min</span></div>
          </div>
          <div class="row g-3 align-items-center mb-2">
            <div class="col"><label class="form-label small" for="interval-iqamah-maghrib">Maghrib</label></div>
            <div class="col input-group input-group-sm"><input class="form-control rounded-start-4" type="number" id="interval-iqamah-maghrib" value="10">
              <span class="input-group-text rounded-end-4">min</span></div>
          </div>
          <div class="row g-3 align-items-center mb-2">
            <div class="col"><label class="form-label small" for="interval-iqamah-isha">Isha</label></div>
            <div class="col input-group input-group-sm"><input class="form-control rounded-start-4" type="number" id="interval-iqamah-isha" value="10">
              <span class="input-group-text rounded-end-4">min</span></div>
          </div>
        </div>

        <div class="mb-2 mt-4 d-grid">
          <button class="btn btn-success rounded-4" id="update-settings">Update</button>
        </div>
      </div>


      <div class="col-lg-6">
        <div class="mapouter">
          <div id="map" class="rounded-4"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
